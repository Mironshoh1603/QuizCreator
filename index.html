<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><h1>Quiz Page</h1></header>
    <form class="adding_data">
      <input
        id="savol"
        type="text"
        placeholder="Savalingizni Kiriting"
        required
      />
      <div class="variant">
        <input type="text" placeholder="a variant" required />
        <input type="text" placeholder="b variant" required />
        <input type="text" placeholder="c variant" required />
      </div>
      <select name="variants" id="answer">
        <option value="0">A</option>
        <option value="1">B</option>
        <option value="2">c</option>
      </select>
      <button class="btn">Qo'shish</button>
    </form>

    <div class="table_quiz">
      <h1>Savollar jadvali</h1>
      <table border="">
        <tr>
          <th>Savol</th>
          <th>A variant</th>
          <th>B variant</th>
          <th>C variant</th>
          <th>Yangilash</th>
          <th>O'chirish</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
